<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
<!--     <link rel="stylesheet" href="css/styles.css"> -->
    <link rel="icon" href="img/favicon.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            background-image: url('https://source.unsplash.com/random/1920x1080');
            background-size: cover;
            background-position: center;
        }

        .content {
            text-align: center;
        }

        .content h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .content a {
            color: var(--link-color);
            text-decoration: none;
            font-size: 1.1rem;
        }

        .content a:hover {
            text-decoration: underline;
        }

        .clock {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }


        .search-container {
            margin-bottom: 10px;
        }

        .search-input {
            padding: 5px;
            border: none;
            border-radius: 3px;
            width: 200px;
            font-size: 1rem;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .clock {
            font-size: 2rem;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .links-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        @media (max-width: 600px) {
            .clock {
                position: static;
                transform: none;
                margin-bottom: 10px;
                margin-top: 20px;
            }

            .links-container {
                margin-top: 20px;
            }

            .links-container a {
                margin-bottom: 10px;
            }
        }

        .links-container a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        @media (max-width: 600px) {
            .links-container {
                position: static;
                margin-top: 10px;
                justify-content: center;
                flex-direction: column;
            }
        }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);

        window.onload = function () {
            updateClock();
        };
    </script>
</head>
<body>
    <div class="content">
        <div class="clock" id="clock"></div>
        <div class="search-container">
            <form action="https://duckduckgo.com/" method="get">
                <input type="text" name="q" placeholder="Search DuckDuckGo..." class="search-input">
            </form>
        </div>
        <div class="search-container">
            <form action="https://www.perplexity.ai/search" method="get">
                <input type="text" name="q" placeholder="Search Perplexity..." class="search-input">
            </form>
        </div>
        <div class="links-container">
            <a href="https://burke.su">burke.su</a>
            <a href="https://login.tailscale.com/admin/machines">Tailnet</a>
            <a href="https://openrouter.ai">OpenRouter</a>
            <a href="https://open.spotify.com">Spotify</a>
        </div>
    </div>
</body>
</html>
